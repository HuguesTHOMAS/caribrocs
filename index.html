<!DOCTYPE HTML>
<html>

<head>
	<title>Caribros</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">


			<div>
				<div class="icon"><img src="images/Logo3.png" alt="" width="30%" /></div>
			</div>

			<div class="content">

				<div class="inner">
					<h1>Mot de passe</h1>
				</div>


				<script type="text/javascript">
					function get_action(form) {
						if (document.getElementById('mdp').value == 'caribou') {
							form.action = "index_reveal.html";
						}
						else if (document.getElementById('mdp').value == 'Caribou') {
							form.action = "index_reveal.html";
						}
						else {
							form.action = "index.html";
						}
					}
				</script>
				<form onsubmit="get_action(this);">
					<input type="text" id="mdp" value="" placeholder="...">
				</form>
			</div>
		</header>

		<!-- Main -->
		<div id="main">

			<!-- Intro -->
			<article id="intro">
				<h2 class="major">Video</h2>
				<span class="image main"><img src="images/Logo1.png" alt="" /></span>
			</article>

		</div>


	</div>

	<!-- BG -->
	<div id="bg"></div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>
